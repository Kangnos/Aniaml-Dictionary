        <div class="explaincontainer">
            <h1 class="title">발리 호랑이 (Bali tiger, P.t balica Schwarz)</h1>
            <div class="explain">
                발리 호랑이는 인도네시아 발리 섬에 살았던 호랑이의 아종이다. 수마트라 호랑이보다 훨씬 작았으며, 전체 길이 2m정도 이다. 무차별적으로 사냥 되어 1937년 이후 
                생존이 확인되지 않고 멸종 되었다. 주로 사슴이나 멧돼지등 작은 발굽 동물을 잡아먹었다.
            </div>

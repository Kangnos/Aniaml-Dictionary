        <div class="explaincontainer">
            <h1 class="title">말레이 호랑이 (Malayan tiger, P.t.jacksoni)</h1>
            <div class="explain">
                말레이시아, 태국에 걸쳐 말레이 반도에 서식하고 있는 아종. 개체수 1000~1500으로 추정된다. 인도차이나 호랑이와는 동일한 아종으로 여겨졌으나, 2004년 이후에는 독자적인 아종으로 분류하기로 했다.
            </div>

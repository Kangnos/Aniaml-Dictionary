        <div class="explaincontainer">
            <h1 class="title">수마트라 호랑이 (Siberian tiger)</h1>
            <div class="explain">
                수마트라 호랑이는 인도네시아 수마트라 섬에만 서식하는 호랑이의 아종이다. 전체길이 2.4m정도이며 몸은 노란색을 띤 적자색 무늬는 검고 수가 많다.
                현재까지 650마리가 살고 있다. 현존하는 호랑이중 가장 작은 편에 속한다. 주로 멧돼지, 사슴, 산양, 물고기, 원숭이등을 잡아먹는다.
            </div>
